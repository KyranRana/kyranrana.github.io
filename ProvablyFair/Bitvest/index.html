<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bitvest: Verifier</title>
  <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="Styles/style.css"/>
</head>
<body>
  <div class="container">
  	<form id="BitvestForm" class="hidden">
      <div class="form-group">
        <label for="games">Games</label>
        <select class="form-control" id="games">
          <option value="bitspin">Bitspin</option>
          <option value="dice">Dice</option>
          <option value="keno">Keno</option>
          <option value="plinko">Plinko</option>
          <option value="roulette">Roulette</option>
          <option value="slots">Slots</option>
        </select>
      </div>
  		<div class="form-group">
  		  <label for="clientSeed">User seed</label>
        <input type="text" class="form-control" id="userSeed" required>
      </div>
      <div class="form-group">
        <label for="serverSeed">Server seed</label>
        <input type="text" class="form-control" id="serverSeed" required>
      </div>
      <div class="formFields"></div>
  	</form>
    <div id="BitvestResult">
      <p>Please fill in all required fields</p>
    </div>
  </div>
  <script src="build/app.js"></script>
</body>
</html>
